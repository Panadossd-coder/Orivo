<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ORIVO — Product</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="logo">ORIVO</div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="shop.html" class="active">Shop</a>
    </nav>
  </header>

  <!-- PRODUCT -->
  <section class="reveal">
    <div style="
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 60px;
      align-items: center;
    ">

      <!-- IMAGE -->
      <div class="product-image">
        <img src="https://via.placeholder.com/600x760?text=ORIVO" alt="Product image">
      </div>

      <!-- DETAILS -->
      <div>
        <h2 style="margin-bottom:12px;">Minimal Black Sweatshirt</h2>
        <p style="color:var(--text-muted); margin-bottom:24px;">
          Crafted with precision and intention, this piece blends
          comfort with a refined silhouette for everyday wear.
        </p>

        <h3 style="margin-bottom:24px;">$75</h3>

        <div style="display:flex; gap:16px;">
          <button class="btn btn-primary">Add to Cart</button>
          <button class="btn btn-outline">Wishlist</button>
        </div>

        <div style="margin-top:40px; font-size:14px; color:var(--text-muted);">
          <p>• Premium cotton blend</p>
          <p>• Relaxed fit</p>
          <p>• Designed for everyday presence</p>
        </div>
      </div>

    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <p>© 2026 ORIVO. All rights reserved.</p>
  </footer>
<script src="script.js"></script>
<script>
  const params = new URLSearchParams(window.location.search);
  const item = params.get('item');

  if (item) {
    const title = document.querySelector('h2');
    if (title) {
      title.textContent = item.replace(/-/g, ' ').toUpperCase();
    }
  }
</script>
</body>
</html>
