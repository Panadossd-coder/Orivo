<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ORIVO — Wear Your Identity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark">

  <!-- HEADER -->
  <header class="header">
    <div class="logo">ORIVO</div>
    <nav class="nav">
      <a href="index.html" class="active">Home</a>
      <a href="shop.html">Shop</a>
    </nav>
    <button id="themeToggle" class="btn btn-outline" style="padding:8px 18px;">Theme</button>
  </header>

  <!-- HERO -->
  <section class="hero" aria-label="Site hero">
  <div class="hero-inner">

    <!-- FIGURE / IMAGE (left on desktop, top on mobile) -->
    <div class="hero-figure" aria-hidden="true">
      <!-- Put your model image at /images/hero-model.jpg (see instructions below) -->
      <img id="heroFigure" src="images/hero-model.jpg" alt="Hero model">

      <!-- soft color lights (blend layers) -->
      <div class="hero-light hero-light-1"></div>
      <div class="hero-light hero-light-2"></div>
      <div class="hero-light hero-light-3"></div>

      <!-- subtle vignette / depth -->
      <div class="hero-vignette"></div>
    </div>

    <!-- COPY (right on desktop, below on mobile) -->
    <div class="hero-copy">
      <h1>Wear Your<br>Identity</h1>
      <p class="hero-lead">
        A modern fashion brand focused on presence, confidence, and timeless expression.
      </p>

      <div class="hero-cta">
        <a href="shop.html" class="btn btn-primary">Explore Collection</a>
        <a href="lookbook.html" class="btn btn-outline">View Lookbook</a>
      </div>
    </div>
  </div>
</section>

  <!-- FEATURED -->
  <section class="reveal">
    <h2>Featured Pieces</h2>

    <div class="product-grid">
      <div class="product-card">
        <div class="product-image">
          <img src="https://via.placeholder.com/400x520?text=ORIVO" alt="">
        </div>
        <h4>Classic Ivory Shirt</h4>
        <span>$45</span>
      </div>

      <div class="product-card">
        <div class="product-image">
          <img src="https://via.placeholder.com/400x520?text=ORIVO" alt="">
        </div>
        <h4>Minimal Black Tee</h4>
        <span>$30</span>
      </div>

      <div class="product-card">
        <div class="product-image">
          <img src="https://via.placeholder.com/400x520?text=ORIVO" alt="">
        </div>
        <h4>Tailored Sand Trousers</h4>
        <span>$60</span>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <p>© 2026 ORIVO. All rights reserved.</p>
  </footer>
<script src="script.js"></script>
</body>
</html>
