<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ORIVO — Wear Your Identity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark">

  <!-- HEADER -->
  <header class="header">
    <div class="logo">ORIVO</div>
    <nav class="nav">
      <a href="index.html" class="active">Home</a>
      <a href="shop.html">Shop</a>
    </nav>
    <button id="themeToggle" class="btn btn-outline" style="padding:8px 18px;">Theme</button>
  </header>

  <!-- HERO -->
 <!-- REPLACE current hero section with this -->
<section class="hero hero-v2" id="heroSection">
  <div class="hero-bg" aria-hidden="true">
    <div class="bg-gradient"></div>
    <canvas id="heroParticles" class="hero-particles" aria-hidden="true"></canvas>
  </div>

  <div class="hero-inner">
    <div class="hero-left">
      <div class="eyebrow">ORIVO Hero</div>

      <!-- big headline -->
      <h1 id="heroTitle" class="reveal-line">Wear Your Identity</h1>

      <!-- supporting line -->
      <p id="heroSubtitle" class="reveal-line small">
        A modern fashion brand focused on presence...
      </p>

      <div class="hero-ctas">
        <a href="shop.html" class="btn btn-primary">Explore Collection</a>
        <a href="shop.html" class="btn btn-outline">View Lookbook</a>
      </div>
    </div>

    <div class="hero-visual-wrap">
      <!-- floating visual card -->
      <div id="visualCard" class="visual-card" aria-hidden="true">
        <div class="visual-frame">
          <img id="heroImage" alt="ORIVO Hero" />
        </div>
        <div class="card-reflection"></div>
        <div class="visual-badge">New • 2025</div>
      </div>
    </div>
  </div>
</section>
<!-- END hero -->

  <!-- FEATURED -->
 <section class="reveal">
  <h2>Featured Pieces</h2>

  <div class="featured-slider">
    <div class="featured-card">
      <img src="images/hero.jpg" alt="Classic Ivory Shirt">
      <h4>Classic Ivory Shirt</h4>
      <span>$45</span>
    </div>

    <div class="featured-card">
      <img src="images/hero.jpg" alt="Minimal Black Tee">
      <h4>Minimal Black Tee</h4>
      <span>$30</span>
    </div>

    <div class="featured-card">
      <img src="images/hero.jpg" alt="Structured Overshirt">
      <h4>Structured Overshirt</h4>
      <span>$95</span>
    </div>
  </div>
</section>

  <!-- FOOTER -->
  <footer class="footer">
    <p>© 2026 ORIVO. All rights reserved.</p>
  </footer>
<script src="script.js"></script>

<script>
  const heroTitle = localStorage.getItem("orivo_hero_title");
  const heroSubtitle = localStorage.getItem("orivo_hero_subtitle");
  const heroImage = localStorage.getItem("orivo_hero_image");

  if (heroTitle) {
    document.getElementById("heroTitle").textContent = heroTitle;
  }

  if (heroSubtitle) {
    document.getElementById("heroSubtitle").textContent = heroSubtitle;
  }

  if (heroImage) {
    document.getElementById("heroImage").src = heroImage;
  }
</script>
</body>
</html>
