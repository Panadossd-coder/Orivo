<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ORIVO — Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />

  
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="logo">ORIVO</div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="shop.html" class="active">Shop</a>
    </nav>
    <button id="themeToggle" class="btn btn-outline" style="padding:8px 18px;">
      Theme
    </button>
  </header>

  <!-- SHOP -->
  <section class="reveal">
    <h2>Shop Collection</h2>

    <div class="shop-layout">

      <!-- FILTERS (UI ONLY) -->
      <aside class="filters">
        <h3>Filter by</h3>

        <div class="filter-group">
          <label>Category</label>
          <p>Clothes</p>
          <p>Perfumes</p>
          <p>Shoes</p>
          <p>Hoodies</p>
        </div>
      </aside>

      <!-- PRODUCTS -->
      <div class="product-grid" id="productGrid"></div>

    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <p>© 2026 ORIVO. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>

  <!-- ================= LOAD PRODUCTS ================= -->
  <script>
    const productGrid = document.getElementById("productGrid");
    const products = JSON.parse(localStorage.getItem("orivo_products")) || [];

    if (products.length === 0) {
      productGrid.innerHTML = "<p>No products added yet.</p>";
    }

    products.forEach(product => {
      const card = document.createElement("div");
      card.className = "product-card";

      // ✅ FULL CARD CLICK
      card.onclick = () => {
        localStorage.setItem("orivo_active_product", JSON.stringify(product));
        window.location.href = "product.html";
      };

      card.innerHTML = `
        <div class="product-image">
          <img src="${product.image}" alt="${product.name}">
        </div>

        <h4>${product.name}</h4>
        <span>$${product.price}</span>
      `;

      productGrid.appendChild(card);
    });
  </script>

</body>
</html>
